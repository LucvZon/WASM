<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shiny App</title>
    <!-- STEP 1: I DELETED THE LINE loading 'load-shinylive-sw.js' HERE -->
    
    <!-- STEP 2: I ADDED THIS BLOCK to kill old caches -->
    <script type="text/javascript">
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            // Unregister any existing service workers from previous visits
            registration.unregister();
          } 
        });
      }
    </script>
    <script type="module">
      import { runExportedApp } from "./shinylive/shinylive.js";
      runExportedApp({
        id: "root",
        appEngine: "r",
        relPath: "",
      });
    </script>
    <link rel="stylesheet" href="./shinylive/style-resets.css" />
    <link rel="stylesheet" href="./shinylive/shinylive.css" />
    
  </head>
  <body>
    
    <div style="height: 100vh; width: 100vw" id="root"></div>
    
  </body>
</html>
